<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <h1>Divs And Spans</h1>
    <h1>Group1</h1>
    <p>I want to be together in groupone</p>
    <div class="group2">
      <h1>Group1</h1>
      <p>I want <span>to be together </span>in groupone</p>

    </div>

    <a href="newpage.html">ClickMe</a>
