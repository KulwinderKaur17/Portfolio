              <!-- Here Problem is we can click on both buttons -->
    </form>


Problem we can solve by giving the same name in input tag like loc
    <form method="get">
            <h3>Are you from inside the USA or outside?</h3>
            <label for="inusa">Inside</label>
            <input id="inusa" type="radio" name="loc" value="">
            <label for="outusa">Outside</label>
            <input id="outusa" type="radio" name="loc" value="">
              <!--now we can click on single buttonss -->
    </form>
