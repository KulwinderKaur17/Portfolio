<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Assesment Test HTML</title>
</head>

<body>
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
  <form>
    <label for="userfirstname">First Name:</label>
    <input id='userfirstname' type="text" name="fm" placeholder="First Name" required>
    <label for="userlastname">Last Name:</label>

    <input id='userlastname' type="text" name="lm" placeholder="Last Name" required>
    <li></li>

    <label for="mail">Email:</label>

    <input id='mail' type="email" name="mail" placeholder="name@email.com" required>

    <label for="pass"> Password:</label>

    <input id='pass' type="password" required>



    <p>Are you over the age of 18?</p>
    <label for="y"> Yes:</label>
    <input id="y" type="radio" name="age" value="">
    <label for="n">No:</label>
    <input id="n" type="radio" name="age" value="">

    <p>Do You have a Credit Card or PayPal?</p>
    <select name="Payement">
      <option value="CC">Credit Card</option>
      <option value="PP">PayPal</option>

    </select>
    <li></li>
    <input type="submit" name="" value="Sign Up">

  </form>




</body>

</html>
