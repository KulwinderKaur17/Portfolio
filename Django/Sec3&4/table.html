<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Pink</td>
        <td>India</td>
      </tr>
    </table>

    <li></li>
    <table border="1">
      <!-- thead tag represent table columns and tr table rows -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Pink</td>
        <td>India</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
    <li></li>
    <!-- table without columns -->
    <table border="5">
      <tr>
        <td>250</td>
        <td>Pink</td>
        <td>India</td>
      </tr>
    </table>


  </body>
</html>
